<h1>Threads</h1>

<input type="text" ng-model="newThread.subject" placeholder="New Thread">
<button class="btn btn-primary" id='threadButton' ng-click='addThread()'>Add Thread</button>

<table class="table table-hover"></table>
  <thead>
    <tr>
      <th>Subject</th>
    </tr>
    <th>
      <th>Posts</th>
    </th>
  </thead>
  <tbody class="threadList">
    <tr ng-repeat="thread in threads" ui-sref='thread-detail({threadId: thread.$id})'>
      <td>{{thread.subject}}</td>
    </tr>
  </tbody>
